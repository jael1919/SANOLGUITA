<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #d6336c;
        }
        p {
            color: #444;
            font-size: 18px;
        }
        .btn {
            background-color: #d6336c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #a02650;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Feliz San Valentín!</h1>
        <p>Te invito a compartir una velada especial llena de amor y alegría.</p>
        <p><strong>Fecha:</strong> 14 de febrero</p>
        <p><strong>Hora:</strong> 8:00 PM</p>
        <p><strong>Lugar:</strong> Café Amor Eterno</p>
        <a href="#" class="btn">Confirmar asistencia</a>
    </div>
</body>
</html>
